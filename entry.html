<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARENA Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #entrySection {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Welcome to The ARENA</h1>
    <p id="statusMessage">Validating your payment...</p>

    <div id="entrySection">
        <h2>Entry Successful!</h2>
        <p>Your Ticket Number: <span id="ticketNumber"></span></p>
    </div>

    <script>
        async function validatePayment() {
            const urlParams = new URLSearchParams(window.location.search);
            const reference = urlParams.get('reference');

            if (!reference) {
                alert("No Payment Reference! Redirecting to Paystack...");
                window.location.href = "https://paystack.com/pay/arenaentry";
                return;
            }

            try {
                let response = await fetch(`https://g-hive-arena.onrender.com/verify-payment?reference=${reference}`);
                let data = await response.json();

                if (data.success) {
                    document.getElementById("ticketNumber").innerText = data.ticket;
                    document.getElementById("statusMessage").style.display = "none";
                    document.getElementById("entrySection").style.display = "block";
                } else {
                    alert("Payment not verified! Redirecting to Paystack...");
                    window.location.href = "https://paystack.com/pay/arenaentry";
                }
            } catch (error) {
                alert("Error validating payment! Redirecting...");
                window.location.href = "https://paystack.com/pay/arenaentry";
            }
        }

        validatePayment();
    </script>

</body>
</html>
